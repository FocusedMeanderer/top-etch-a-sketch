<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Foundations Course Project: Etch-a-Sketch</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="text/javascript"  src="script.js" defer></script>
</head>
<body>
  <div class="controls">
    <div class="left-group">
      <h1>Etch-a-Sketch</h1>
    </div>
    <div class="right-group">
      <label for="dimension" class="dimension">Dimension (1 - 100):</label>
      <input type="text" id="dimension">
      <button class="go">Go!</button>
    </div>
  </div>
  <div class="draw-area">
    <div class="pen">
      <div class="palette">
        <p>Pen Color</p>
      </div>
      <div class="colors">
        <button class="pen" id="black">Black</button>
        <button class="pen" id="red">Red</button>
        <button class="pen" id="orange">Orange</button>
        <button class="pen" id="yellow">Yellow</button>
        <button class="pen" id="green">Green</button>
        <button class="pen" id="blue">Blue</button>
        <button class="pen" id="indigo">Indigo</button>
        <button class="pen" id="violet">Violet</button>
        <button class="pen" id="kaleidoscope">Kaleidoscope</button>
      </div>
      <button class="clear">Clear Canvas</button>
    </div>
    <div class="container">
    </div>
  </div>
</body>
</html>
